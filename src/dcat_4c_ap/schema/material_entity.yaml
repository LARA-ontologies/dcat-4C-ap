---
id: https://stroemphi.github.io/dcat-4C-ap/material_entity.yaml
name: dcat-4C-ap
title: DCAT-4C-AP
description: |-
  This is an extension of the DCAT Application Profile in LinkML. It is intended to be used by NFDI4Chem & NFDI4Cat as a core that can further be extended in profiles to provide domain specific metadata for a dataset.
license: CC-BY 4.0
see_also:
  - https://github.com/StroemPhi/dcat-4C-ap
  - https://github.com/HendrikBorgelt/DCAT-ap_as_LinkML_template/blob/main/src/dcatlinkml/schema/dcatlinkml.yaml
  - https://gitlab.com/opensourcelab/scientificdata/scidats/-/blob/feature/linkml-schemata/schemata/metadata_model_scidats_dcat_ap.yaml?ref_type=heads
prefixes:
  material_entity: https://stroemphi.github.io/dcat-4C-ap/material_entity.yaml#
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/vocab/
  schema: http://schema.org/
  dcterms: http://purl.org/dc/terms/
  sosa: http://www.w3.org/ns/sosa/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  owl: http://www.w3.org/2002/07/owl#
  skos: http://www.w3.org/2004/02/skos/core#
  RO: http://purl.obolibrary.org/obo/RO_
  PATO: http://purl.obolibrary.org/obo/PATO_
  OBI: http://purl.obolibrary.org/obo/OBI_
  IAO: http://purl.obolibrary.org/obo/IAO_
  BFO: http://purl.obolibrary.org/obo/BFO_
  ex: http://example.org/
  SIO: http://semanticscience.org/resource/SIO_
  doi: https://doi.org/
  AFE: http://purl.allotrope.org/ontologies/equipment#AFE_
  AFRL: http://purl.allotrope.org/ontologies/role#AFRL_
  AFP: http://purl.allotrope.org/ontologies/process#AFP_
  VOC4CAT: https://w3id.org/nfdi4cat/voc4cat_
default_prefix: material_entity
default_range: string
imports:
  - linkml:types
  - dcat_ap_plus

classes:

  MaterialEntity:
    class_uri: BFO:0000040
    is_a: Entity
    mixin: true
    description: A material entity is an Entity that has some portion of matter as proper or improper continuant part.
    slot_usage:
      has_part:
        slot_uri: BFO:0000051
        description: The slot to provide the parts of a MaterialEntity.
        range: MaterialEntity
        multivalued: true
        inlined_as_list: true
        recommended: true
    slots:
      - alternative_label
      - physical_state
      - temperature
      - mass
      - volume
      - amount_concentration
      - pH
      - pressure
      # more slots might need to be defined for a MaterialEntity
  Temperature:
    is_a: QuantitativeAttribute
    class_uri: qudt:Quantity
    description: A physical quantity that quantitatively expresses the attribute of hotness or coldness.
    exact_mappings:
      - PATO:0000146
    slot_usage:
      has_quantity_type:
        #ifabsent: http://qudt.org/vocab/quantitykind/Temperature
  Mass:
    is_a: QuantitativeAttribute
    class_uri: qudt:Quantity
    description: The strength of a body's gravitational attraction to other bodies.
    exact_mappings:
      - PATO:0000125
    slot_usage:
      has_quantity_type:
      #ifabsent: http://qudt.org/vocab/quantitykind/Mass
  Volume:
    is_a: QuantitativeAttribute
    class_uri: qudt:Quantity
    description: A measure of regions in three-dimensional space.
    exact_mappings:
      - PATO:0000918
    slot_usage:
      has_quantity_type:
      #ifabsent: http://qudt.org/vocab/quantitykind/Volume
  AmountConcentration:
    is_a: QuantitativeAttribute
    class_uri: qudt:Quantity
    description: Amount of Substance of Concentration is defined as the amount of a constituent divided by the volume of the mixture.
    exact_mappings:
      - PATO:0000033
    slot_usage:
      has_quantity_type:
      #ifabsent: http://qudt.org/vocab/quantitykind/AmountOfSubstanceConcentration
  PHValue:
    is_a: QuantitativeAttribute
    class_uri: qudt:Quantity
    exact_mappings:
      - PATO:0001842
    slot_usage:
      has_quantity_type:
      #ifabsent: http://qudt.org/vocab/quantitykind/Acidity
  Pressure:
    is_a: QuantitativeAttribute
    class_uri: qudt:Quantity
    exact_mappings:
      - PATO:0001025
    slot_usage:
      has_quantity_type:
      #ifabsent: http://qudt.org/vocab/quantitykind/Pressure


slots:
  alternative_label:
    slot_uri: skos:altLabel
    description:  The slot to specify an alternative label, name or title for a sample.
  physical_state:
    #is_a: has_qualitative_attribute
    slot_uri: dcterms:relation
    description: The slot to specify the physical state of a material sample
    range: PhysicalStateEnum
    multivalued: false
    inlined: false
    todos:
      - "Find out how to make this a subproperty of has_qualitative_attribute, as it currently throws the error 'physical_state enumerations cannot be inlined' due to the fact that we are using an enum here."
  temperature:
    is_a: has_quantitative_attribute
    slot_uri: dcterms:relation
    range: Temperature
  mass:
    is_a: has_quantitative_attribute
    slot_uri: dcterms:relation
    range: Mass
  volume:
    is_a: has_quantitative_attribute
    slot_uri: dcterms:relation
    range: Volume
  amount_concentration:
    is_a: has_quantitative_attribute
    slot_uri: dcterms:relation
    range: AmountConcentration
  pH:
    is_a: has_quantitative_attribute
    slot_uri: dcterms:relation
    range: PHValue
  pressure:
    is_a: has_quantitative_attribute
    slot_uri: dcterms:relation
    range: Pressure


enums:
  PhysicalStateEnum:
    implements:
      - owl:NamedIndividual
    permissible_values:
      SOLID:
        meaning: PATO:0001736
        description: A state of matter in which molecules are closely packed and cannot move past each other.
      CRYSTAL:
        meaning: PATO:0002066
        description: A solid state of matter whose constituents (such as atoms, molecules, or ions) are arranged in a highly ordered microscopic structure, forming a crystal lattice that extends in all directions.
      LIQUID:
        meaning: PATO:0001735
        description: A state of matter with a definite volume but no fixed shape. Liquids adapt to the shape of their container and are nearly incompressible, maintaining their volume even under pressure.
      GASEOUS:
        meaning: PATO:0001737
        description: A state of matter with neither fixed volume nor fixed shape.
